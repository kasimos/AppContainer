<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UIEditor</title>
	<style type="text/css">
		.uieditor {min-width: 10px; min-height: 10px;}
		.uieditorbox {border: 1pt solid lightgrey !important;}
		.uieditorhandle {}
	</style>

	<script id="sap-ui-bootstrap"
		src="/openui5/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-libs="sap.m, sap.ui.table, sap.ui.layout,sap.ui.commons"
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-xx-supportedLanguages="en"
		data-sap-ui-resourceroots='{
			"io.rtdi.hanaappcontainer.editorapp": "./"
		}'
		data-sap-ui-async="true" >
	</script>
	<script>
		sap.ui.getCore().attachInit(function () {
			document.body.innerHTML=''
			new sap.ui.xmlview({
				viewName: "io.rtdi.hanaappcontainer.editorapp.UIEditor",
				id: "mainview"
				}).placeAt("content");
			});
	</script>
</head>

<body class="sapUiBody" id="content" style="height: 100%;">
	<p>Loading OpenUI5 from <a href="/openui5/resources/sap-ui-core.js">here</a></p>
</body>
</html>

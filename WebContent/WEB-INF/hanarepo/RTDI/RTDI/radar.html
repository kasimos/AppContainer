<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radar Chart</title>

	<script src="//www.amcharts.com/lib/4/core.js"></script>
	<script src="//www.amcharts.com/lib/4/charts.js"></script>
	<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
	<script id="sap-ui-bootstrap"
		src="/openui5/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-libs="sap.m, io.rtdi.amchartsui5controls"
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-xx-supportedLanguages="en"
		data-sap-ui-resourceroots='{
			"io.rtdi.app": "./",
			"io.rtdi.amchartsui5controls": "/HanaAppContainer/ui5libs/amchartsui5controls",
			"io.rtdi.amcharts4": "//www.amcharts.com/lib/4"
		}'
		data-sap-ui-async="true" >
	</script>
	<script>
		am4core.ready(function() {
			am4core.useTheme(am4themes_animated);
			sap.ui.getCore().attachInit(function () {
				document.body.innerHTML=''
				new sap.ui.xmlview({
					viewName: "io.rtdi.app.Radar",
					id: "mainview"
					}).placeAt("content");
				});
		});
	</script>
</head>

<body class="sapUiBody" id="content" style="height: 100%;">
	<p>Loading OpenUI5 from <a href="/openui5/resources/sap-ui-core.js">here</a></p>
</body>
</html>
